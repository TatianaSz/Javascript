<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Wuizz App">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
    <meta name="author" content="Tatiana Szulik">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel="stylesheet" href="style.css">
    <title>Quizz</title>
</head>
<body>
 <div>
     <div id='quizz-window'>
         <div id="one">
         <div id="quizz-welcome">  HELLO!<div class="quizz-welcome_choose">Choose a quizz:</div></div> 
        <div class="quizz-option">
            <div class="option" style="--i:1;" data-type="html">HTML</div>
            <div class="option" style="--i:2;" data-type="css">CSS</div>
            <div class="option" style="--i:3;" data-type="js">JAVASCRIPT</div>
        </div>
     </div>
     <div id="timer">GET READY!
         <div class="timer-sec">3</div>
     </div>
         <div id="quiz-question"></div>
         <div id="quiz-answers">
             <div class="answer"></div>
             <div class="answer"></div>
             <div class="answer"></div>
             <div class="answer"></div>
         </div>
         <button>Next question</button>
     </div>
 </div>
</body>
</html>
